<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">
    <!-- Form Section -->
    <div class="form-container">
        <h1>Investment Calculator</h1>
        <form id="investment-form">
            <div class="form-group">
                <label for="initial">Initial Deposit ($):</label>
                <input type="number" id="initial" name="initial" min="0" value="0" required>
            </div>

            <div class="form-group">
                <label for="amount">Periodic Investment Amount ($):</label>
                <input type="number" id="amount" name="amount" min="1" required>
            </div>

            <div class="form-group">
                <label for="frequency">Investment Frequency:</label>
                <select id="frequency" name="frequency" required>
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                </select>
            </div>

            <div class="form-group">
                <label for="timeline">Investment Timeline (years):</label>
                <input type="number" id="timeline" name="timeline" min="1" required>
            </div>

            <div class="form-group">
                <label for="contributionTiming">Contribution Timing:</label>
                <select id="contributionTiming" name="contributionTiming" required>
                    <option value="beginning">Beginning of Period</option>
                    <option value="end">End of Period</option>
                </select>
            </div>

            <div class="form-group">
                <label for="investmentType">Investment Type:</label>
                <select id="investmentType" name="investmentType" required>
                    <option value="index">Index (S&P 500, QQQ, Magnificent 7)</option>
                    <option value="custom">Custom Stock Pie</option>
                </select>
            </div>

            <!-- Index selection -->
            <div id="indexSection" class="form-group">
                <label for="index">Choose Index:</label>
                <select id="index" name="index">
                    <option value="sp500">S&P 500 (Avg 10%)</option>
                    <option value="qqq">QQQ (Avg 12%)</option>
                    <option value="magnificent7">Magnificent 7 (Est. 15%)</option>
                </select>
            </div>

            <!-- Custom Pie Section -->
            <div id="customPieSection" style="display: none;">
                <h3>Build Your Stock Pie</h3>
                <div id="pieBuilder"></div>
                <button type="button" id="addStockBtn">Add Stock</button>
                <p><em>Note: Assuming 20% return for pie until real data is connected.</em></p>
            </div>

            <button type="submit">Calculate</button>
            <div id="result" class="result"></div>
        </form>
    </div>

    <!-- Chart Section -->
    <div class="chart-container">
        <canvas id="investmentChart"></canvas>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
