<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Returns Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Investment Returns Calculator</h1>

        <form id="investment-form">
            <div class="form-group">
                <label for="timeline">Investment Timeline (years):</label>
                <input type="number" id="timeline" name="timeline" min="1" required>
            </div>

            <div class="form-group">
                <label for="amount">Investment Amount (per period):</label>
                <input type="number" id="amount" name="amount" min="1" required>
            </div>

            <div class="form-group">
                <label for="frequency">Investment Frequency:</label>
                <select id="frequency" name="frequency" required>
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                </select>
            </div>

            <div class="form-group">
                <label for="index">Choose Index to Simulate:</label>
                <select id="index" name="index" required>
                    <option value="sp500">S&P 500 (Average 10% Return)</option>
                    <option value="qqq">QQQ (Average 12% Return)</option>
                </select>
            </div>

            <button type="submit">Calculate</button>
        </form>

        <div id="result" class="result">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
