<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Returns Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h1>Investment Calculator</h1>
        <form id="investment-form">
            <div class="form-group">
                <label for="initial">Initial Deposit ($):</label>
                <input type="number" id="initial" name="initial" min="0" value="0" required>
            </div>

            <div class="form-group">
                <label for="amount">Periodic Investment Amount ($):</label>
                <input type="number" id="amount" name="amount" min="1" required>
            </div>

            <div class="form-group">
                <label for="frequency">Investment Frequency:</label>
                <select id="frequency" name="frequency" required>
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                </select>
            </div>

            <div class="form-group">
                <label for="timeline">Investment Timeline (years):</label>
                <input type="number" id="timeline" name="timeline" min="1" required>
            </div>

            <div class="form-group">
                <label for="index">Choose Index:</label>
                <select id="index" name="index" required>
                    <option value="sp500">S&P 500 (Avg 10%)</option>
                    <option value="qqq">QQQ (Avg 12%)</option>
                    <option value="magnificent7">Magnificent 7 (Est. 15%)</option>
                </select>
            </div>

            <button type="submit">Calculate</button>

            <div id="result" class="result"></div>
        </form>
    </div>

    <div class="chart-container">
        <canvas id="investmentChart"></canvas>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
